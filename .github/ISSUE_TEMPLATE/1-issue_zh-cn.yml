---
name: 错误报告
description: 集成或实体无法正常工作
labels: ["bug"]
body:
  - type: input
    attributes:
      label: HA版本
      placeholder: 2024.5.3
  - type: input
    validations:
      required: true
    attributes:
      label: 集成版本
      placeholder: 0.4.3
  - type: input
    validations:
      required: true
    attributes:
      label: 之前可正常使用的集成版本
      placeholder: 0.4.1
  - type: input
    validations:
      required: true
    attributes:
      label: 设备类型及型号
      placeholder: Air Conditioner 22012225
      description: 可以在 配置 -> 设备与服务 -> Midea AC LAN -> 设备 -> 设备信息 找到
  - type: input
    validations:
      required: true
    attributes:
      label: 使用的App
      placeholder: 美的美居
      description: 使用哪个App可以正常控制该设备
  - type: textarea
    validations:
      required: true
    attributes:
      label: 问题详细描述
  - type: textarea
    attributes:
      label: The logs
      description: 必须开启Debug Log，并执行发生错误的操作，将发生错误时的Debug log文件以附件上传，开启debug log方法参考首页README
